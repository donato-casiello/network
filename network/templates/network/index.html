{% extends "network/layout.html" %}

{% block body %}
    <!--Create new post-->
    <button id="create">Create new post</button>
    <div class="container" id="new">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <h2>New Post</h2>
            <textarea class="form-control" placeholder="Create new post" name="new_post_content" id="" cols="30" rows="3"></textarea>
            <input class="btn btn-primary my-3" type="submit" value="Post">
        </form>
    </div>

    <!--Other posts-->
    <div class="container d-flex flex-column" id="posts">
        <div>
            <h2>All posts</h2>
        </div>
        {% for post in posts %}
        <div class="d-flex flex-column border border-secondary rounded p-3">
            <h3><a href="{% url 'profile' post.user_id %}">{{ post.user_id }}</a></h3>
            <span>{{ post.content }}</span>
            <span>{{ post.n_likes}} Likes</span>
            <span class="text-right text-muted">{{ post.datetime }}</span>
        </div>
        {% endfor %}
    </div>
{% endblock %}
